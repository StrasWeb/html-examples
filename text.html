<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Texte</title>
    </head>
    <body>
        <p>Ceci est un paragraphe.</p>
        <h1>Titre de premier niveau</h1>
        <div>Ceci est un bloc.</div>
        <i>Ce texte est en italique.</i>
        <b>Ce texte est en gras.</b>
        <h2>Titre de deuxième niveau</h2>
        <p>Ce paragraphe contient<br/>un retour à la ligne.</p>
    </body>
</html>
